<!DOCTYPE html>
<meta charset="utf-8">

<script src="preact-10.5.12.js"></script>
<script src="preact-hooks-10.5.12.js"></script>
<script src="htm-3.0.4.js"></script>

<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	-webkit-user-select: none;
}

html {
	height: 100%;
}

body {
	color: lime;
	display: flex;
	flex-flow: column;
	font-family: sans-serif;
	font-size: calc( 100vh / 700 * 16 );
	height: 100%;
	padding: 1em;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
}

button {
	background: purple;
	border-radius: 0.5em;
	border: 1px solid white;
	color: white;
	font-weight: bold;
	margin: 1em 1em 0 0;
	padding: 0.5em 1em;
}

button:last {
	margin-right: 0;
}

button:hover {
	background: pink;
}

button.quit {
	background: red;
}

button.quit:hover {
	background: salmon;
}

main {
	flex: 1;
}

footer {
	text-align: right;
}

.server-browser {
	width: 100%;
}

.server-browser th, .server-browser td {
	padding: 0.25em 0;
}

.server-browser tbody tr:hover {
	background: #123;
}

.server-browser .server {
	text-align: left;
}

.server-browser .map {
	text-align: center;
}

.server-browser .players {
	text-align: center;
}

.server-browser .ping {
	text-align: center;
}

label {
	display: inline-block;
	width: 15%;
}
</style>

<body></body>

<script>
const html = htm.bind( preact.h );

function ServerBrowserRows( params ) {
	return params.servers.map( x => html`
		<tr>
			<td class="server">${x}</td>
			<td class="map">carfentanil</td>
			<td class="players">4/16</td>
			<td class="ping">123</td>
		</tr>
	` );
}

function ServerBrowser() {
	let gg = [ 1, 2, 3, 4 ];
	return html`
		<table class="server-browser">
			<thead>
				<th class="server">Server</th>
				<th class="map">Map</th>
				<th class="players">Players</th>
				<th class="ping">Ping</th>
			</thead>

			<tbody>
				<${ServerBrowserRows} servers=${gg} />
			</tbody>
		</table>
	`;
}

function SetCvarText( name ) {
	return function( e ) {
		console.log( name, e.target.value );
		engine.SetCvar( name, e.target.value );
	}
}

function SetCvarBool( name ) {
	return function( e ) {
		console.log( name, e.target.checked );
		// cd.SetCvar( name, e.target.checked ? "1" : "0" );
	}
}

function GeneralSettings() {
	return html`
		<div>
			<label>Name</label>
			<input oninput=${SetCvarText("name")} type="text" value="asdf" />
		</div>

		<div>
			<label>Show FPS</label>
			<input onchange=${SetCvarBool("cg_showfps")} type="checkbox" checked />
		</div>
	`;
}

function ControlsSettings() {
}

function VideoSettings() {
}

function SoundSettings() {
}

function Settings() {
	const [ tab, setTab ] = preactHooks.useState( "general" );

	if( tab == "general" ) {
		return html`<${GeneralSettings} />`;
	}
	else if( tab == "controls" ) {
		return html`<${ControlsSettings} />`;
	}
	else if( tab == "video" ) {
		return html`<${VideoSettings} />`;
	}
	else if( tab == "sound" ) {
		return html`<${SoundSettings} />`;
	}
}

function MainMenu() {
	const [ state, setState ] = preactHooks.useState( { mode: "server_browser" } );

	function OpenServerBrowser() {
		setState( state => { return { ...state, mode: "server_browser" }; } );
	}

	function RefreshServerBrowser() {
	}

	function OpenCreateServer() {
	}

	function OpenSettings() {
		setState( state => { return { ...state, mode: "settings" }; } );
	}

	function Quit() {
	}

	let main;
	if( state.mode == "server_browser" ) {
		main = html`
			<button onclick=${RefreshServerBrowser}>Refresh</button>
			<${ServerBrowser} />
		`;
	}
	else if( state.mode == "settings" ) {
		main = html`<${Settings} />`;
	}

	engine.SetCvar( "sup", "bro" );

	return html`
		<header>
			<h1>Cocaine Diesel</h1>

			<nav>
				<button onclick=${OpenServerBrowser}>Find servers</button>
				<button onclick=${OpenCreateServer}>Create server</button>
				<button onclick=${OpenSettings}>Settings</button>
				<button onclick=${Quit} class="quit">Quit</button>
			</nav>
		</header>

		<main>${main}</main>

		<footer>
			Big footer version 1.2.3.4
		</footer>
	`;
}

function OnFrame( state ) {
	preact.render( html`<${MainMenu} />`, document.body );
}

if( location.hash != "#ultralight" ) {
	OnFrame();
}
</script>
